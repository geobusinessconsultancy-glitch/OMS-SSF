<style>
/* ================= BASE ================= */
body {
  font-family: 'Inter', sans-serif;
  -webkit-print-color-adjust: exact;
  print-color-adjust: exact;
  margin: 0;
  padding: 0;
}

/* ================= PRINT ================= */
@media print {

  /* SHOW print layout */
  .print-only {
    display: block !important;
    position: static !important; /* FIX 1 */
  }

  /* PAGE */
  @page {
    size: A4;
    margin: 0 !important;
  }

  /* DO NOT FIX HEIGHT */
  html, body {
    background: white !important;
    margin: 0 !important;
    padding: 0 !important;
    height: auto !important;     /* FIX 2 */
    width: auto !important;
    overflow: visible !important;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }

  /* A4 CONTAINER */
  .a4-page {
    margin: 0 !important;
    padding: 0 !important;
    box-shadow: none !important;
    border: none !important;
    page-break-after: always;
    height: auto !important;      /* FIX 3 */
    width: 210mm !important;
    overflow: visible !important; /* FIX 4 (CRITICAL) */
    display: block !important;
    box-sizing: border-box !important;
    position: relative !important;
    background: white !important;
  }

  .a4-page:last-child {
    page-break-after: auto !important;
  }

  /* ENSURE DESCRIPTION + SEAL ALWAYS VISIBLE */
  .description,
  .description *,
  .seal,
  .seal * {
    visibility: visible !important;
    display: block !important;
    position: static !important;
    color: #000 !important;
    z-index: 2 !important;
  }

  /* WATERMARK SAFE LAYER */
  .watermark {
    position: absolute !important;
    inset: 0;
    z-index: 0 !important;
    pointer-events: none;
  }
}

/* Scrollbar (screen only) */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #f1f5f9; }
::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

/* Animations (screen only) */
.fade-in { animation: fadeIn 0.5s ease-out; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Seal texture untouched */
.seal-texture {
  mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
}
</style>
