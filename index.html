<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRI SENTHUR FURNITURE - OMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* 1. GENERAL APP STYLES */
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-print-color-adjust: exact; 
            print-color-adjust: exact;
            margin: 0;
            padding: 0;
        }

        /* 2. SCREEN VIEW: Hide the bill while you are using the dashboard */
        .print-only { 
            display: none !important; 
        }

        /* 3. PRINT VIEW: Rules for when you click "Print" */
        @media print {
            /* HIDE the dashboard, navbar, and buttons */
            .no-print, .no-print * { 
                display: none !important; 
            }

            /* SHOW the bill template and force it to fill the paper */
            .print-only { 
                display: block !important; 
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }

            /* Force A4 size and remove browser headers/footers */
            @page { 
                size: A4; 
                margin: 0 !important; 
            }

            /* Ensure background images and colors print correctly */
            html, body { 
                background: white !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Set the bill dimensions to exact A4 size */
            .a4-page {
                width: 210mm !important;
                height: 297mm !important;
                page-break-after: always;
                position: relative !important;
                overflow: hidden !important;
                background: white !important;
            }
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

      }

    </script>
</head>
